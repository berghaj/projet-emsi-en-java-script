<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HR Portal Dashboard</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        
        <div class="col-2 sidebar">
            <h4 class="text-center mt-3">HR Portal</h4>
            <ul>
                <li onclick="showSection('dashboard')">Dashboard</li>
                <li onclick="showSection('employees')">Employés</li>
                <li onclick="showSection('departments')">Départements</li>
            </ul>
        </div>

        
        <div class="col-10 content">

            
            <section id="dashboard">
                <h2>Dashboard</h2>

                <div class="kpi">
                    <h5>Total Employés</h5>
                    <h2 id="totalEmployees">0</h2>
                </div>
                <div class="kpi">
                    <h5>Hommes</h5>
                    <h2 id="maleEmployees">0</h2>
                </div>

                <div class="kpi">
                    <h5>Femmes</h5>
                    <h2 id="femaleEmployees">0</h2>
                </div>
                <div class="kpi">
                    <h5>Autre</h5>
                    <h2 id="nbEmployees">0</h2>
                </div>
                <div style="display: flex;">
                    <canvas id="employeeChart" style="margin-right: 10px;"></canvas>
                    <canvas id="genderChart"></canvas>
                </div>
            </section>

            
            <section id="employees" class="hidden">
                <h2>Gestion des employés</h2>

                <form id="employeeForm">
                    <input type="text" id="name" placeholder="Nom" name="name" required>
                    <input type="text" id="role" placeholder="Poste" name="role" required>
                    <input type="text" id="gender" placeholder="Femme/Homme/Autre" name="gender">
                    <button type="submit">Ajouter</button>
                </form>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Poste</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="employeeList"></tbody>
                </table>
            </section>

            
            <section id="departments" class="hidden">
                <h2>Départements</h2>

                <form id="departmentForm">
                    <input type="text" id="deptName" placeholder="Nom du département" required>
                    <button type="submit">Ajouter</button>
                </form>

                <ul id="departmentList"></ul>
            </section>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
